<head>
  <title>Soupy OnlyRaccns</title>
  <link rel="stylesheet" href="css/soupy.css"></link>
  
</head>
<body>
  <div class="col1">
    <div class="profile">
      <img src="imgs/only-raccns.png" alt="OnlyRaccns" style="height: 30px;">
    </div>
    <div class="home-button">
      <img src="imgs/home-icon.png" alt="Home" style="height: 24px;">
      <p class="col1-buttons-text">Home</p>
    </div>
    <div class="more-button">
      <img src="imgs/more-icon.png" alt="More" style="height: 24px;">
      <p class="col1-buttons-text">More</p>
    </div>
  </div>

  <div class="col2">
    <div class="profile-wrapper">
      <img class="banner" src="imgs/soupy-banner.png" alt="Zickles">
      <img class="g-icon" src="imgs/g-icon.png" alt="More">
      <img class="profile-img" src="imgs/zickles-profile.jpg" alt="More">
      <p class="profile-name">Zach</p>
      <p class="profile-tag">@zickles &#8226; Seen 2 months ago</p>
      <p class="profile-note">I love trash!</p>
      <p class="profile-info">More info</p>
    </div>
    <div class="profile-border"><hr style="border:1px solid lightgray"></div>
    <div class="content">
      <div class="posts-button">
        NO POSTS
        <hr style="margin-top:18px; border:1px solid rgb(36, 36, 36);">
      </div>
      <div class="media-button">
        NO MEDIA
        <hr style="margin-top:18px;">
      </div>
      <img class="empty-feed" src="imgs/empty-feed.png" alt="Empty feed">
    </div>
  </div>

  <div class="col3"></div>

</body>
